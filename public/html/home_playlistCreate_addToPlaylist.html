<form class="addToPlaylist h-90">
	<div class="card my-1 mx-5 quizCard h-100">
		<div class="card-header mt-3 row w-100">
			<div class="col">
				<input type="text" class="mx-3 searchQuizSearchBar inputBox w-100 h-100" placeholder="Search...">
			</div>
			<button class="col-2 formBtn btn searchQuizSearchBtn">Search</button>
		</div>
		<div class="card-body my-1 mx-3 h-90">
			<div class="choiceQuizzes list-group">
				<li class="row list-group-item choiceQuiz" data-quizID="er4kfan2">
					<div class="col choiceItemName">Quiz Name</div>
					<div class="col-4 choiceItemUser cI-txt">by User Name</div>
					<div class="col-1 formCheckContainer">
						<input type="checkbox" class="formCheckBtn" name="chooseQuiz" id="chooseQuiz">
						<div class="formCheckBox"></div>
					</div>
				</li>
				
			</div>
		</div>
		<div class="row mx-3">
			<div class="col-9 my-2 p-1 clickContainer playlistSelectAll">
				<i class="fas fa-plus-circle mx-2"></i><span>Select All</span>
			</div>
		</div>
	</div>
</form>

<div class="quizMenuControl my-2 mx-5 p-1 h-5">
	<div class="btn formBtn listEditBtn mx-0 thiccBtn" id="listEditBtnAddSelection">
		<i class="fas fa-plus-square mx-2"></i><span class="listEditBtnText font-xs-100 font-md-0 thiccBtnText">Add Selection</span>
	</div>
	<div class="btn formBtn listEditBtn mx-0 thiccBtn" id="listEditBtnClearSelection">
		<i class="fas fa-minus-square mx-2"></i><span class="listEditBtnText font-xs-100 font-md-0 thiccBtnText">Clear Selection</span>
	</div>
	<div class="btn formBtn listEditBtn mx-0 thiccBtn" id="listEditBtnCancelSelection">
		<i class="fas fa-window-close mx-2"></i><span class="listEditBtnText font-xs-100 font-md-0 thiccBtnText">Cancel Selection</span>
	</div>
</div>
